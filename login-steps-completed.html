<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Fusion - Bootstrap 4 Template</title>

  <!-- Bootstrap CSS -->

  <!-- Icon -->
  <link rel="stylesheet" href="assets/fonts/line-icons.css" />

  <!-- Animate -->
  <link rel="stylesheet" href="assets/css/animate.css" />
  <!-- Main Style -->
  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  <!-- Responsive Style -->
  <link rel="stylesheet" href="assets/css/responsive.css" />
</head>

<body>
  <!-- Header Area wrapper Starts -->
  <header id="header-wrap">
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar shadow-sm bg-white">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <a href="index.html" class="navbar-brand"><img src="assets/img/cantoo_new.png" alt="" /></a>
      </div>
    </nav>
    <!-- Navbar End -->
  </header>
  <!-- Header Area wrapper End -->
  <!-- Login Section Starts -->
  <div class="container py-5 login-steps" id="login-section">
    <div class="row">
      <div class="col px-5 col-md-8 offset-md-2 steps-section">
        <div class="row text-center">
          <div class="col step-count mb-5">
            <h4>All Steps Completed</h4>
          </div>
        </div>

        <div class="row justify-content-between position-relative">
          <div class="bg-line progress">
            <div class="progress-bar" role="progressbar" aria-valuenow="100" style="width: 100%" aria-valuemin="0"
              aria-valuemax="100"></div>
          </div>
          <div class="step step-fill"></div>
          <div class="step step-fill"></div>
          <div class="step step-fill"></div>
        </div>
      </div>
    </div>

    <div class="row mt-5">
      <div class="px-5 col-md-8 offset-md-2 text-center">
        <h2>We’re building your profile…</h2>
        <p>If you aren’t redirected in 20 seconds, please click the button below.</p>
        <div class="col-md-12 text-center">
          <button class="btn badge-pill btn-primary px-5  mt-5">
            Go to my profile
          </button>

          <div class="col-md-12">
            <span class="d-block my-3">or</span>
            <a href="#">Ask for support</a>

          </div>
        </div>
      </div>
    </div>

  </div>
  </div>

  <!-- Login Section Ends -->

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader" id="loader-1"></div>
  </div>
  <!-- End Preloader -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="assets/js/jquery-min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/jquery.nav.js"></script>
  <script src="assets/js/scrolling-nav.js"></script>
  <script src="assets/js/jquery.easing.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/form-validator.min.js"></script>
  <script src="assets/js/contact-form-script.min.js"></script>
</body>

</html>
