<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Fusion - Bootstrap 4 Template</title>

    <!-- Bootstrap CSS -->

    <!-- Icon -->
    <link rel="stylesheet" href="assets/fonts/line-icons.css" />

    <!-- Animate -->
    <link rel="stylesheet" href="assets/css/animate.css" />
    <!-- Main Style -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Responsive Style -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body>
    <!-- Header Area wrapper Starts -->
    <header id="header-wrap">
      <!-- Navbar Start -->
      <nav
        class="navbar navbar-expand-md bg-inverse fixed-top scrolling-navbar shadow-sm bg-white"
      >
        <div class="container">
          <!-- Brand and toggle get grouped for better mobile display -->
          <a href="index.html" class="navbar-brand"
            ><img src="assets/img/cantoo_new.png" alt=""
          /></a>
        </div>
      </nav>
      <!-- Navbar End -->
    </header>
    <!-- Header Area wrapper End -->
    <!-- Login Section Starts -->

    <div class="container py-5" id="login-section">
      <div class="row">
        <div class="col px-5 col-md-8 offset-md-2 steps-section">
          <div class="row text-center">
            <div class="col step-count mb-5">
              <h4><strong>Step 1</strong> of 3</h4>
            </div>
          </div>
          <div class="row justify-content-between position-relative">
            <div class="bg-line progress">
              <div
                class="progress-bar"
                role="progressbar"
                aria-valuenow="0"
                style="width: 0%"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <div class="step step-fill"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-6 offset-md-3 shadow-lg p-4 rounded">
          <form>
            <div class="col-md-12 text-center mt-3 mb-5">
              <img src="assets/img/cantoo_new.png" alt="" class="logo-login" />
            </div>
            <div class="col px-0">
              <div class="input-group mb-3 border rounded">
                <div class="input-group-prepend">
                  <button
                    class="btn text-secondary border-0"
                    type="button"
                    id="button-addon1"
                  >
                    <i class="fas fa-user"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder=""
                />
              </div>
              <div class="input-group mb-3 border rounded">
                <div class="input-group-prepend">
                  <button
                    class="btn text-secondary border-0"
                    type="button"
                    id="button-addon1"
                  >
                    <i class="fas fa-key"></i>
                  </button>
                </div>
                <input
                  type="text"
                  class="form-control border-0"
                  placeholder=""
                />
              </div>
              <small class="text-right d-block text-secondary"
                >Forgotten your username and password?</small
              >
              <button
                type="submit"
                class="btn btn-primary rounded btn-block btn-lg text-capitalize font-weight-bold mt-3"
              >
                Log in
              </button>
              <div class="row">
                <div class="col-auto my-3 ml-auto">
                  <div class="custom-control custom-switch">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="customSwitch1"
                    />
                    <label class="custom-control-label" for="customSwitch1"
                      >Remember username</label
                    >
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-12 border-top border-bottom px-0 mb-4 py-3">
              <h6 class="text-center font-weight-bold text-dark mb-4">
                Log in using your account on:
              </h6>

              <div class="row justify-content-between">
                <div class="col mr-md-2">
                  <button
                    class="btn border rounded bg-transparent btn-block text-dark btn-lg text-capitalize shadow-sm font-weight-bold"
                  >
                    <img src="assets/img/icons/google.png" alt="" /> Google
                  </button>
                </div>
                <div class="col ml-md-2">
                  <button
                    class="btn border rounded bg-transparent btn-block text-dark btn-lg text-capitalize shadow-sm font-weight-bold"
                  >
                    <img src="assets/img/icons/microsoft.png" alt="" /> &nbsp;
                    Microsoft
                  </button>
                </div>
              </div>
            </div>
            <div class="col-md-12 px-0">
              <button
                class="btn btn-block rounded btn-primary btn-lg text-capitalize font-weight-bold"
              >
                Create new account
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Login Section Ends -->

    <!-- Preloader -->
    <div id="preloader">
      <div class="loader" id="loader-1"></div>
    </div>
    <!-- End Preloader -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/owl.carousel.min.js"></script>
    <script src="assets/js/wow.js"></script>
    <script src="assets/js/jquery.nav.js"></script>
    <script src="assets/js/scrolling-nav.js"></script>
    <script src="assets/js/jquery.easing.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/form-validator.min.js"></script>
    <script src="assets/js/contact-form-script.min.js"></script>
  </body>
</html>
